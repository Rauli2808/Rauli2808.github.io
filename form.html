<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <link rel="shortcut icon" type="image/x-icon" href="logo.jpg" />
    <link rel="stylesheet" href="form.css">
    <script src="form.js"></script>
</head>
<body>
    <section>
        <div class="main">
            <div class="register">
                <form id="register">
                    <div class="form-items"><h1 style="color: white">Book</h1>
                        <label style="color: white">Name:
                            <div><input type="text" id="name"></div>
                        </label>
                    </div>
                    <div class="form-items"><label style="margin-bottom: 10px">Gender: <br></label>
                        <input type="radio" name="gender" id="male"><label for="male">&nbsp;Male</label>
                        <br>
                        <input type="radio" name="gender" id="female"><label for="female">&nbsp;Female</label>
                    </div>
                    <div class="form-items"><label>Email:
                        <input type="email" id="email">
                        </label>
                    </div>
                    <div class="form-items"><label>Phone:
                        <input type="number" id="phone">
                        </label>
                    </div>
                    <div class="form-items">
                        <button style="color: white" onclick="backToHome()" id="submit">ORDER</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
